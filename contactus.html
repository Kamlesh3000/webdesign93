<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/960_12_col.css" />
    <link rel="stylesheet" href="css/mystyle.css" />
    <link rel="stylesheet" href="css/contact.css">
    <title>Vaccination-Home</title>
  </head>
  <body>
    <div class="container_12">
      <!--header start-->
      <header>
        <div class="grid_4">
          <img
            id="logo"
            src="img/covid19logo.jpg"
            alt="Covid19Logo"
            title="Logo"
          />
        </div>
        <div class="grid_8 title">
          <div class="box">
            <img src="img/syringe.png" width="60px" height="60px" />
          </div>
          <span class="naming">Vaccination</span> <br />
          <span class="sub_title">Necessity of Life</span>
        </div>
        <div class="clear"></div>
      </header>
      <!--header end-->

      <!--Nav start-->
      <nav>
        <div class="grid_3 menu"><a href="index.html">Home</a></div>
        <div class="grid_3 menu"><a href="services.html">Services</a></div>
        <div class="grid_3 menu"><a href="aboutus.html">About Us</a></div>
        <div class="grid_3 menu"><a href="contactus.html">Contact Us</a></div>
        <div class="clear"></div>
      </nav>
      <!--Nav end-->

      <!--Banner start-->
      <section class="banner_contact">
        <div class="grid_12"></div>
        <div class="clear"></div>
      </section>
      <!--Banner end-->
      <section class="contacts">
        <h2>Helpline</h2>
        <div class="grid_3">
          <h3>Number <br /><a href="tel:911123978046">91-11-23978046</a></h3>
        </div>
        <div class="grid_2">
          <h3>Health Ministry <br /><a href="tel:1075">1075</a></h3>
        </div>
        <div class="grid_2">
          <h3>Child <br /><a href="tel:1098">1098</a></h3>
        </div>
        <div class="grid_2">
          <h3>Mental Health <br /><a href="tel:08046110007">08046110007</a></h3>
        </div>
        <div class="grid_3">
          <h3>Senior Citizens<br /><a href="tel:14567">14567</a></h3>
        </div>
        <div class="clear"></div>
      </section>

      <section id="media">
        <div class="grid_6">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15069.556536596929!2d73.0887794!3d19.2218654!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xf41b5df8e92d49c0!2sSaraswati%20High%20School%20and%20Junior%20College!5e0!3m2!1sen!2sin!4v1623947543840!5m2!1sen!2sin"
            width="460"
            height="315"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
        <div class="grid_6">
          <form method="POST" action="index.html">
            <fieldset id="formborder">
              <legend><span class="write_to_us">Write To Us</span></legend>
              <div class="form-group">
                <label for="fname">Full Name</label>
                <input
                  class="field1"
                  type="text"
                  id="fname"
                  name="fname"
                  placeholder="Enter full name"
                  autofocus
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">Email Id:</label>
                <input
                  class="field1"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter E-mail"
                  required
                />
              </div>
              <div class="form-group">
                <label for="mob">Phone No.</label>
                <input
                  class="field1"
                  type="text"
                  placeholder="Enter 10 digit mob number"
                  id="mob"
                  pattern="[0-9]{10}"
                  required
                />
              </div>
              <div>
                <label for="msg" class="form-group textareamsg">Message:</label>
                <textarea
                  class="field2"
                  placeholder="Write your message here"
                  id="msg"
                  cols="25"
                  rows="6"
                ></textarea>
              </div>
              <div class="buttons">
                <input type="submit" value="Submit" />
              </div>
            </fieldset>
          </form>
        </div>
        <div class="clear"></div>
      </section>

      <!--Footer starts-->
      <footer class="grid_12">
        <h3 class="owner">Developed &amp; Designed by Kamlesh Lohokare</h3>
        <div class="grid_6 alpha">
          <p>Copyright &copy; 2021 COWIN. All Rights Reserved</p>
        </div>
        <div class="grid_6 omega logo">
          <span class="follow_us">Follow Us</span>
          <a href="http://www.facebook.com"
            ><img src="img/Facebook-logo.jpg" alt="facebook logo"
          /></a>
          <a href="http://www.instagram.com"
            ><img src="img/Instagram-logo1.jpg" alt="instagram logo"
          /></a>
          <a href="http://www.twitter.com"
            ><img src="img/twiiter-logo.jpg" alt="twitter logo"
          /></a>
          <a href="http://www.whatsapp.com"
            ><img src="img/WhatsApp-logo.jpg" alt="whatsapp logo"
          /></a>
          <a href="http://www.linkedin.com"
            ><img src="img/linkedin-logo.jpg" alt="linkedin logo"
          /></a>
        </div>
        <div class="clear"></div>
      </footer>
      <!-- Footer end-->
    </div>
  </body>
</html>
